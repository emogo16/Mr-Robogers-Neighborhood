<body>
  <div class="container">

      <h1 class="heading">This is Mr. Roboger's Neighborhood!</h1>
      <p class="subHead">Mr. Roboger has a special message to tell you but first enter this information.</p>
    </div>
    <form id="form1">
      <div class="textBox1">
        <input type="text" id="name" name="input" value="">
        <label for="name"> What is your name?</label><br>
        
      </div>
      <div class="textBox2">
        <input type="text" id="number" name="input" value="">  
        <label for="number"> What is your favorite number?</label><br><br>
      </div>
      <button id="submit" class="button" type="submit">Find out your special message here</button>
    </form>
    <div class="compute">
      <h2 class="finalResult">Mr. Roboger is going to calculate your result...</h2>
      <p class="hola">Hello human or may I say <span id="humName"></span> this is your special message my friend.</p>
      <p id="speMes"></p>
    </div>
      
    
    <button id="submit2.0" class="button" type="submit">Try Again!</button>

</div>
